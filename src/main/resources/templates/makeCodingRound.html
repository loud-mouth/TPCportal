<header class="mb-2">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div th:if="${company != null} "class="container-fluid">
            <form action="/company/login" method="post">
                <input type="hidden" name="username" id="username" th:value="${company.getEmailId()}">
                <input type="hidden" name="password" id="password"  th:value="${company.getPassword()}">
                <input type="submit" class="navbar-brand mr-5 bg-dark text-white" name="Log Out" value="TPC Portal"></input>
            </form>
        </div>
        <div class="d-flex align-items-center justify-content-end">
            <form action="/company/logout" method="post">
                <button type="submit" name="logout">
                    Logout
                </button>
            </form>
        </div>
    </nav>

</header>


<div id="login" class="container mt-5">
    <div class="container p-3">

        <div id="makejob" class="mt-auto">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12 ">

                        <form id="make-coding-round-form" class="form" action="/company/saveCodingRound" method="post">
                            <h3 class="text-center text-info">New Coding Round</h3>
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="target" class="text-info">Target for Qualifiers:</label><br>
                                    <input type="number" min="0.00" max="0.00" step="0.01" name="target" id="target" class="form-control">
                                </div>
                                <input type="hidden" name="jobProfileId" id="jobProfileId" th:value="${jobProfile.getJobProfileId}">
                                <input type="hidden" name="roundNumber" id="roundNumber" th:value="${jobProfile.getNumberOfRounds}">
                                <div class="form-group">
                                    <label for="testLink" class="text-info">Link Of the Test Scheduled:</label><br>
                                    <input required type="text" name="testLink" id="testLink" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="platform" class="text-info">Platform:</label><br>
                                    <input required type="text" name="platform" id="platform" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="testDateTime" class="text-info">Date and Time:</label><br>
                                    <input required type="datetime-local" name="testDateTime" id="testDateTime" class="form-control">
                                </div>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Create This Test">
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
