<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form id="make-coding-round-form" class="form" action="/company/saveInterviewRound" method="post">
        <h3 class="text-center text-info">New Interview Round</h3>
        <div class="form-group">
            <div th:each="entry : ${c1}">

            </div>
            <div class="form-group">
                <label for="target" class="text-info">Target for Qualifiers:</label><br>
                <input type="number" name="target" id="target" class="form-control">
            </div>
            <input type="hidden" name="jobProfileId" id="jobProfileId" th:value="${jobProfile.getJobProfileId}">
            <input type="hidden" name="roundNumber" id="roundNumber" th:value="${jobProfile.getNumberOfRounds}">
            <div class="form-group">
                <label for="testLink" class="text-info">Link Of the Test Scheduled:</label><br>
                <input type="text" name="testLink" id="testLink" class="form-control">
            </div>
            <div class="form-group">
                <label for="platform" class="text-info">Platform:</label><br>
                <input type="text" name="platform" id="platform" class="form-control">
            </div>
            <div class="form-group">
                <label for="testDateTime" class="text-info">Date and Time:</label><br>
                <input type="datetime-local" name="testDateTime" id="testDateTime" class="form-control">
            </div>
            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
        </div>
    </form>
</body>
</html>
